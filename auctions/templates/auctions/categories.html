{% extends "auctions/layout.html" %}
{% load static %}

{% block title %}
    Categories
{% endblock %}

{% block body %}
    <h2 class="page-title">Categories</h2>
    <ul class="list-group">
        {% for category in categories %}
            <a href="{% url 'category' category.id %}" class="list-group-item list-group-item-action">
                {{ category }}
            </a>
        {% endfor %}
    </ul>
{% endblock %}
